<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Food Corpus (Merged)</title>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üçΩÔ∏è Join Food Corpus</h1>
        <p>Create an account to start sharing</p>
      </header>

      <main>
        <div class="form-container">
          <form id="signup-form">
            <div id="alertContainer"></div>

            <div class="form-group">
              <label for="username">Full Name:</label>
              <input type="text" id="username" name="username" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" required />
              <small style="color: #666"
                >Include country code (e.g., +91...)</small
              >
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary" style="width: 100%">
                <span id="registerText">Create Account</span>
                <span id="registerLoading" style="display: none"
                  >Creating Account...</span
                >
              </button>
            </div>

            <div class="form-group" style="text-align: center">
              <a href="login.html" style="color: #667eea; text-decoration: none"
                >Already have an account? Login here</a
              >
            </div>

            <div class="form-group" style="text-align: center">
              <a href="../index.html" style="color: #666; text-decoration: none"
                >‚Üê Back to Home</a
              >
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="../js/merged-auth.js"></script>
    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", handleRegister);
    </script>
  </body>
</html>
